<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="text">Nome</label>
        <input id="text" type="text" placeholder="Seu Nome" />
        <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Seu email" />
        <br />
        <label for="Senha">Senha</label>
        <input id="Senha" type="Senha" placeholder="Senha" />
        <br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
